<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Website with Random Background Image</title>
    <style>
        /* Style for background image to cover the full screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 0.5s ease; /* Smooth transition for background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center items vertically and horizontally */
        }

        /* Style for the warning button */
        #warning-button {
            padding: 20px 40px;
            background-color: red;
            color: white;
            border: none;
            font-size: 48px;
            cursor: pointer;
            z-index: 1000; /* Make sure the button is above the background */
            margin-top: 20px; /* Space between image and button */
        }

        /* Style for the image */
        #info-image {
            max-width: 10%; /* Adjust image size as needed */
            height: auto;
        }

        /* Style for the text */
        #info-text {
            font-size: 60px;
            color: red; /* Change text color as needed */
            margin-top: 10px; /* Space between text and button */
        }
    </style>
</head>
<body>

    <img id="info-image" src="warning.jpg" alt="Warning Image">
    <div id="info-text">Your device is infected with VERY BAD MALWATE!</div>
    <button id="warning-button">WARNING CLICK HERE</button>

    <script>
        // Array of background images
        const images = [
            'image1.jpg',
            'image2.jpg',
            'image3.jpg'
        ];

        // Function to set a random background image
        function setRandomBackground() {
            const randomIndex = Math.floor(Math.random() * images.length);
            document.body.style.backgroundImage = `url(${images[randomIndex]})`;
        }

        // Function to open the website in fullscreen
        function openFullscreen() {
            let elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { // Firefox
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { // Chrome, Safari, Opera
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { // IE/Edge
                elem.msRequestFullscreen();
            }
        }

        // When the page loads, hide the background and show the button
        document.addEventListener("DOMContentLoaded", () => {
            document.body.style.backgroundImage = ''; // Initially hide background

            // Add click event to the button
            document.getElementById("warning-button").addEventListener("click", () => {
                setRandomBackground(); // Set background when button is clicked
                openFullscreen();
                document.getElementById("warning-button").style.display = 'none'; // Hide the button
                document.getElementById("info-image").style.display = 'none'; // Hide the image
                document.getElementById("info-text").style.display = 'none'; // Hide the text
            });
        });
    </script>
</body>
</html>
